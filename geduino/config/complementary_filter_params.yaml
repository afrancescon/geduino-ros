# The filter tau parameter (default: 0.075)
filter_tau: 0.075

# True if odom frame -> base frame transformation must be
# published by this node, false otherwise (default: true)
publish_odom_transformation: true

# The diagonal of the position covariance matrix (a 6 element vector of type double)
pos_covariance_diagonal: [0, 0, 0, 0, 0, 0]

# The diagonal of the velocity covariance matrix (a 6 element vector of type double)
vel_covariance_diagonal: [0, 0, 0, 0, 0, 0]

