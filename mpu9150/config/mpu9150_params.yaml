# The I2C bus which MPU9150 is attached
i2cBus: 0

# The DMP and IMU message publisher frequency in Hz.
# Must be an integer between 2 and 50.
frequency: 10

# The diagnostics update frequency in Hz. It must be less or equals to frequency.
diagnosticsFrequency: 1

# The mpu9150 frame
mpu9150_frame: base_imu
